<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/camera-favicon.svg">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Image Galery</title>
</head>
<body>
  <header>
    <div class="title-box">
      <div class="title-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/></svg>
      </div>
      <h1>Unsplash API</h1>
    </div>
    <div class="search-box">
      <div class="input-box">
        <input class="input-search" type="text" placeholder="Search...">
        <div class="icon-search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
        </div>
      </div>
      
      
      <div class="buttons-box">
        <div class="buttons-box-left">
          
          <input id="landscape" type="radio" name="orientation" checked>
          <label for="landscape">Landscape</label>      
          
          <input id="portrait" type="radio" name="orientation">
          <label for="portrait">Portrait</label>       
         
          <input id="squarish" type="radio" name="orientation">
          <label for="squarish">Squarish</label>
        </div>
          
          <input id="random" type="radio" name="orientation">
          <label for="random">Random Photo</label>
                
      </div>
    </div>
  </header>
  <main>
    <div class="container">
    </div>
  </main>
  <footer>

  </footer>
  

  <script defer src="index.js"></script>
</body>
</html>
